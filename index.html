<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <style>
        * {
            font-family: "Geist", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body class="bg-white text-gray-800 min-h-screen px-4 py-8">

    <!-- HEADER -->
    <header class="max-w-3xl mx-auto mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900">Job Application Tracker</h1>
    </header>

    <!-- DASHBOARD -->
    <div class="max-w-3xl mx-auto mb-8">
        <div class="grid grid-cols-3 gap-4">

            <div class="border border-gray-200 rounded-xl p-5">
                <p class="text-sm text-gray-500 mb-1">Total</p>
                <p id="total-count" class="text-3xl font-extrabold text-gray-900">8</p>
            </div>

            <div class="border border-gray-200 rounded-xl p-5">
                <p class="text-sm text-gray-500 mb-1">Interview</p>
                <p id="interview-count" class="text-3xl font-extrabold text-green-500">0</p>
            </div>

            <div class="border border-gray-200 rounded-xl p-5">
                <p class="text-sm text-gray-500 mb-1">Rejected</p>
                <p id="rejected-count" class="text-3xl font-extrabold text-red-500">0</p>
            </div>

        </div>
    </div>

    <!-- JOBS SECTION -->
    <div class="max-w-3xl mx-auto">

        <div class="flex items-center justify-between mb-4">
            <h2 class="text-xl font-bold text-gray-900">Available Jobs</h2>
            <span id="tab-count-badge" class="bg-blue-500 text-white text-xs font-semibold px-3 py-1 rounded-full">8
                Jobs</span>
        </div>

        <!-- Tabs -->
        <div class="flex gap-2 mb-6">
            <button class="tab-btn px-5 py-2 rounded-full text-sm font-semibold bg-blue-500 text-white"
                data-tab="all">All</button>
            <button
                class="tab-btn px-5 py-2 rounded-full text-sm font-semibold text-gray-500 border border-gray-200 hover:bg-gray-100"
                data-tab="interview">Interview</button>
            <button
                class="tab-btn px-5 py-2 rounded-full text-sm font-semibold text-gray-500 border border-gray-200 hover:bg-gray-100"
                data-tab="rejected">Rejected</button>
        </div>
     <!-- Cards -->
      <div id="jobs-grid" class="flex flex-col gap-5"></div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20 text-gray-500">
            <img src="jobs.png" alt="No Jobs" class="w-24 mx-auto mb-4 opacity-70" />
            <p class="text-lg font-bold">No Jobs Available</p>
        </div>

    </div>


    <script>
        const jobs = [
            { id: 1, companyName: "Mobile First Corp", position: "React Native Developer", location: "Remote", type: "Full-time", salary: "$130,000 â€“ $175,000", description: "Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.", status: "not-applied" },
            { id: 2, companyName: "WebFlow Agency", position: "Web Designer & Developer", location: "Los Angeles, CA", type: "Part-time", salary: "$80,000 â€“ $120,000", description: "Create stunning web experiences for high-profile clients. Must have portfolio and experience with modern web design trends.", status: "not-applied" },
            { id: 3, companyName: "DataVision Inc.", position: "Data Engineer", location: "Boston, MA", type: "Full-time", salary: "$110,000 â€“ $140,000", description: "Design and maintain scalable data pipelines. Strong SQL and Python skills required.", status: "not-applied" },
            { id: 4, companyName: "CloudNest Systems", position: "DevOps Engineer", location: "Austin, TX", type: "Full-time", salary: "$120,000 â€“ $160,000", description: "Manage CI/CD pipelines and cloud infrastructure on AWS. Experience with Kubernetes and Terraform preferred.", status: "not-applied" },
            { id: 5, companyName: "Pixel Lab Studio", position: "UI/UX Designer", location: "New York, NY", type: "Contract", salary: "$70,000 â€“ $95,000", description: "Design beautiful and intuitive interfaces for SaaS products. Figma expertise is a must.", status: "not-applied" },
            { id: 6, companyName: "FinTech Horizon", position: "Backend Developer", location: "Chicago, IL", type: "Full-time", salary: "$100,000 â€“ $135,000", description: "Build and maintain RESTful APIs for financial services. Node.js and PostgreSQL experience required.", status: "not-applied" },
            { id: 7, companyName: "AI Nexus Labs", position: "Machine Learning Engineer", location: "San Francisco, CA", type: "Full-time", salary: "$150,000 â€“ $200,000", description: "Develop and deploy ML models at scale. Experience with PyTorch and model optimization is essential.", status: "not-applied" },
            { id: 8, companyName: "GreenTech Solutions", position: "Full Stack Developer", location: "Seattle, WA", type: "Full-time", salary: "$115,000 â€“ $145,000", description: "Work on sustainable tech solutions. Proficiency in React, Node.js, and MongoDB required.", status: "not-applied" }
        ];

        let activeTab = 'all';

        function updateCounts() {
            document.getElementById('total-count').textContent = jobs.length;
            document.getElementById('interview-count').textContent = jobs.filter(j => j.status === 'interview').length;
            document.getElementById('rejected-count').textContent = jobs.filter(j => j.status === 'rejected').length;
        }

        function getFiltered() {
            if (activeTab === 'all') return jobs;
            return jobs.filter(j => j.status === activeTab);
        }

        function statusBadge(status) {
            if (status === 'interview') return `<span class="text-xs font-semibold px-2 py-1 rounded bg-green-100 text-green-600 uppercase">Interview</span>`;
            if (status === 'rejected') return `<span class="text-xs font-semibold px-2 py-1 rounded bg-red-100 text-red-500 uppercase">Rejected</span>`;
            return `<span class="text-xs font-semibold px-2 py-1 rounded bg-gray-100 text-gray-500 uppercase">Not Applied</span>`;
        }

        function renderCards() {
            const grid = document.getElementById('jobs-grid');
            const empty = document.getElementById('empty-state');
            const badge = document.getElementById('tab-count-badge');
            const filtered = getFiltered();

            badge.textContent = `${filtered.length} Job${filtered.length !== 1 ? 's' : ''}`;

            if (filtered.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            grid.innerHTML = filtered.map((job) => {
                const iActive = job.status === 'interview';
                const rActive = job.status === 'rejected';

                return `
    <div class="border border-gray-200 rounded-xl p-6">
      <h3 class="text-base font-bold text-gray-900">${job.companyName}</h3>
      <p class="text-sm text-gray-500 mb-2">${job.position}</p>

      <div class="flex flex-wrap gap-2 mb-3">
        <span class="text-xs text-gray-500"> ${job.location}</span>
        <span class="text-xs text-gray-500">â€¢</span>
        <span class="text-xs text-gray-500"> ${job.type}</span>
        <span class="text-xs text-gray-500">â€¢</span>
        <span class="text-xs text-gray-500"> ${job.salary}</span>
      </div>

      <div class="mb-3">${statusBadge(job.status)}</div>

      <p class="text-sm text-gray-500 leading-relaxed mb-4">${job.description}</p>

      <div class="flex items-center gap-2">
        <button onclick="handleInterview(${job.id})"
          class="px-4 py-2 text-xs font-bold uppercase rounded-lg border-2 border-green-500 cursor-pointer transition-all
          ${iActive ? 'bg-green-500 text-white' : 'text-green-500 hover:bg-green-500 hover:text-white'}">
          Interview
        </button>
        <button onclick="handleRejected(${job.id})"
          class="px-4 py-2 text-xs font-bold uppercase rounded-lg border-2 border-red-400 cursor-pointer transition-all
          ${rActive ? 'bg-red-400 text-white' : 'text-red-400 hover:bg-red-400 hover:text-white'}">
          Rejected
        </button>
        <button onclick="handleDelete(${job.id})"
          class="ml-auto px-3 py-2 text-xs rounded-lg border border-gray-200 text-gray-400 hover:border-red-400 hover:text-red-400 transition-all cursor-pointer">
          ðŸ—‘
        </button>
      </div>
    </div>`;
            }).join('');
        }

        function handleInterview(id) {
            const job = jobs.find(j => j.id === id);
            job.status = job.status === 'interview' ? 'not-applied' : 'interview';
            updateCounts(); renderCards();
        }

       
        function handleDelete(id) {
                const idx = jobs.findIndex(j => j.id === id);
                jobs.splice(idx, 1);
                updateCounts(); renderCards();
            }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.className = 'tab-btn px-5 py-2 rounded-full text-sm font-semibold text-gray-500 border border-gray-200 hover:bg-gray-100';
                });
                btn.className = 'tab-btn px-5 py-2 rounded-full text-sm font-semibold bg-blue-500 text-white';
                activeTab = btn.dataset.tab;
                renderCards();
            });
        });

        updateCounts();
        renderCards();
    </script>
</body>

</html>
